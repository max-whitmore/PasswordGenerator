<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
  <title>Password Generator</title>
</head>
<body>
  <div class="header">
    <div class="header-content">
    <h3>A simple password generator</h3>
  </div>
  </div>
  <div class="container">
    <h1 class="title">Password Generator</h1>
    <div class="password-container">
    <h3 class="password-display" id="passwordDisplay">Your password will appear here</h3>
    <button class="copy-btn" id="copy-btn" onclick="copyDivToClipboard()">Copy</button>
  </div>
    <form id="passwordGeneratorForm" class="form">
      <label for="characterAmountNumber">Number Of Characters</label>
      <div class="character-amount-container">
        <input type="range" min="1" max="50" value="10" id="characterAmountRange">
        <input class="number-input" type="number" min="1" max="50" value="10" id="characterAmountNumber">
      </div>

      <label for="includeUppercase">Include Uppercase</label>
      <input type="checkbox" id="includeUppercase">

      <label for="includeNumbers">Include Numbers</label>
      <input type="checkbox" id="includeNumbers">

      <label for="includeSymbols">Include Symbols</label>
      <input type="checkbox" id="includeSymbols">

      <button type="submit" class="btn"><h3>Generate Password</h3></button>
    </form>
  </div>
</body>
</html>
